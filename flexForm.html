<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS with @SoyDalto</title>
    <link rel="stylesheet" type="text/css" href="flexForm.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="flex-formcontainer">
        <form action="/url" method="post" class="flexform">
            <div class="flexform__section">
                <input type="text" class="flexform__input" placeholder="Write the subject">
            </div>
            <div class="flexform__section">
                <input type="email" class="flexform__input" placeholder="Write your email">
            </div>
            <div class="flexform__section">
                <textarea id="" cols="30" rows="10" class="flexform__input" placeholder="Write a message"></textarea>
            </div>
            <div class="flexform__section">
                <input type="submit" value="Send" class="flexform__input">
            </div>
        </form>
        <div class="flexform__imgsection">
            <div class="img-container">
                <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="">
            </div>
        </div>
    </div>
  </body>
</html>
